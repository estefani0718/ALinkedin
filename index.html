<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
 />
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- primer contenedor:header -->
  <header class="header__container  ">
    <div class="header__logo-search">
      <a href="#" >
        <img src="linkedin.png" alt="imagen"  class="header__logo">
      </a>
      <div class="header__search">
        <form action="">
          <i class="search__icono ri-search-line  " ></i>
          <input type="text"  placeholder="Buscar" id="buscar"class="search__input">
        </form>
      </div>
      <!-- segundo container header -->
      <div class="header__container__icon">
        <nav class="navegador__listas__icon">
          <ul class="listas__icon">
            <li class="lista__icon">
              <a href="#" >
                 <i class='bx bxs-home icon '></i>
              </a>
              <p class="icon__text">Inicio</p>
            </li>
            <li class="lista__icon">
              <a href="#">
                <i class='bx bxs-group icon'></i>
              </a>
               <p class="icon__text">Mi red</p>
            </li>
            <li class="lista__icon">
              <a href="#">
                 <i class='bx bxs-briefcase icon' ></i>
              </a>
               <p class="icon__text">empleos</p>
            </li>
            <li class="lista__icon">
              <a href="#">
                <i class='bx bxs-message icon'></i>
              </a>
              <p class="icon__text"> mensaje </p>
            </li>
            <li class="lista__icon">
              <a href="#">
                <i class='bx bxs-bell icon' ></i>
              </a>
              <p class="icon__text">notificaciones</p>
            </li>
          </ul>
          <div class="contenedor__usuario">
            <div class="perfil__activo">
              <img src="" alt="">
            </div>
            <div class=""></div>
          </div>
        </nav>
      </div>



    </div>


  </header>

  <div class="container__content container">
   <aside class="sidebar__lateral-derecho">
    <div class="sidebar__perfil__box">
      <!-- <img src="professionals-scaled-mejorado.png" alt="imagen" class="sidebar__perfil__imagen" > -->
      <div></div>
    </div>
   </aside>
   <main class="contenedor"></main>
   <aside class="sidebar">
    
   
   </aside>
  </div>
 
</body>
</html>
